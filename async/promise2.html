<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <p>Promise</p>
   

<script>
    let promise = new Promise((resolve,reject)=>{
        let things= 40;
        if(things>90){
            resolve("success");
        }else{
            reject("failed");
        }
       });

       promise
       .then((result)=>{
        console.log(result);
        
       })
       .catch((error)=>{
        console.log(error);
       });
</script>
</body>
</html>
