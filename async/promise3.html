    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Promise with settimeout</title>
    </head>
    <body>
        <p>Promise with some delay that a promise with settimout</p>
        

        <script>
            let promise = new Promise((resolve,reject)=>{
                let name=true;
                setTimeout(()=>{
                    console.log("after 3 sec");
                if(name){
                    resolve("success");
                }else{
                    reject("failed");
                }
                },4000);

        });
        promise
        .then((result)=>{
            console.log(result);
            
        })
        .catch((error)=>{
        console.log(error);
        });

        </script>
    </body>
    </html>
