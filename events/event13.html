<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTS TITTLE</title>
</head>
<body>
    <input type="text" id="fine">
    <div id="not"></div>
    
</body>
<script>
    var on=document.getElementById("fine");
    var on1=document.getElementById("not");

    on.addEventListener("keyup",(event)=>{
       on1.textContent=on.value;
    });


</script>
</html>
