<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <p id="text">this is small</p>


<script>
    var on=document.querySelector("#text");
    on.addEventListener("mouseover",()=>{
    on.textContent="this is me";

    });
</script>
    
</body>
</html>
