<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
</head>
<body>

    <p id="text">this is small</p>

<script>
    var on = document.querySelector("#text");

    on.addEventListener("mouseover", () => {

        // already line irukka check
        if (!document.querySelector("#newText")) {
            var p = document.createElement("p");
            p.id = "newText";
            p.textContent = "this is me";
            on.before(p); // மேல வரணும்னா
            // on.after(p); // கீழ வரணும்னா
        }
    });
</script>

</body>
</html>
