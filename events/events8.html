<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ADD EVENT LISTENER</title>
</head>
<body>

  <button id="hi">button</button>

  <script>
    var things = document.getElementById("hi");

    things.addEventListener("click", (event) => {
      alert("hii");
    });
  </script>

</body>
</html>
