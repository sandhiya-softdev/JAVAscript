<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove events</title>
</head>
<body>
    <p id="janu" onclick="greet()">hii i am jannu</p>

    <script>
        function greet(){
           var on= document.getElementById("janu")
           on.remove();
        }
    </script>
    
</body>
</html>
