<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
   <h1 id="on">Events</h1>
    <p id="on1" style="display: none;">Events when you use click the webpages look like active</p>


    <script>
       var things = document.getElementById("on");
       var things1 = document.getElementById("on1");
       things.addEventListener("click",()=>{
        things1.style.display="block";
       })
       
    </script>

    </script>
    
</body>
</html>
