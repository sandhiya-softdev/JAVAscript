<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Consumption</title>
</head>
<body>
    <div id="hii"></div>




    <script>
      var apple =  document.getElementById("hii");


      fetch('https://jsonplaceholder.typicode.com/posts/1')
      .then((response)=>{
         return response.json();
         
})
     .then((data)=>{
        apple.innerHTML = `
        <h2>${data.title}</h2>
        <p>${data.body}</p>
`
 
    
    

})
.catch((error)=>{
    console.log(error);

})
   
    </script>
    
</body>
</html>
