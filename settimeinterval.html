<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settimeinterval</title>
</head>
<body>
    <h1>count</h1>
<script>
    let counter= 0;

    const intervalid = setInterval(()=>{
        counter++;
        console.log('count:$(counter)');
        if(counter===5){
        clearInterval(intervalid);
        }
        

    },1000);

</script>
</body>
</html>
