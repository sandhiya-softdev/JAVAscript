<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="on"></div>

    

<script>
    fetch('https://jsonplaceholder.typicode.com/posts/1')
.then((response)=>{
   return response.json();
  
   
    
})
.then((data)=>{
    on.innerHTML = `

    <h3>${data.tittle}</h3>
     <p>${data.body}</p>

    `
    
    
  

})
.catch((error)=>{
    console.log(error);
    
});
    
</script>    
</body>
</html>
